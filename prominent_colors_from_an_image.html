<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prominent Colors From An Image</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.min.css">
    <style>
        .container {
            margin-top: 64px
        }
        .col-md-4 {
            text-align: center;
        }
        .panel-heading {
            height: 300px
        }
        img {
            width: 90%;
        }
        .colors {
            margin: 14px;
        }
        .color {
            display: inline-block;
            margin: 5px;
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prominent Colors From An Image</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-heading">
                        <img src="./images/onepiece/1.jpg">
                    </div>
                    <div class="panel-body">
                        <div class="colors"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-heading">
                        <img src="./images/onepiece/2.jpg">
                    </div>
                    <div class="panel-body">
                        <div class="colors"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-heading">
                        <img src="./images/onepiece/3.jpg">
                    </div>
                    <div class="panel-body">
                        <div class="colors"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bower_components/vibrant/dist/Vibrant.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>
$(function() {
    $('.col-md-4').each(function() {
        var $panelHeading = $(this).find('.panel-heading');
        var $panelBody = $(this).find('.panel-body');
        var $colors = $(this).find('.colors');
        var $img = $(this).find('img');
        setTimeout(function() {
            var swatches = new Vibrant($img.get(0)).swatches();
            for (swatch in swatches) {
                if (swatches.hasOwnProperty(swatch) && swatches[swatch]) {
                    console.log(swatch, swatches[swatch].getHex());
                    if (swatch === 'Vibrant') {
                        $panelHeading.css('background-color', swatches[swatch].getHex());
                        $panelBody.css('background-color', swatches[swatch].getHex());
                    }
                    var $colorDiv = $('<div class="color shadow-z-1"></div>');
                    $colorDiv.css('background-color', swatches[swatch].getHex());
                    $colors.append($colorDiv);
                }
            }
        }, 10);
    });
});
</script>
</html>
