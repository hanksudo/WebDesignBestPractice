<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Color Squares</title>
    <style>
    .row div {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 15px solid;
        margin-top: 10px;
        margin-left: 10px;
    }
    </style>
</head>
<body>
    <h1>CSS control blocks and simple color practices.</h1>
    <h2>Comfortable Color</h2>
    <div class="row">
        <div style="background-color: #fc96a3; border-color: #fc96a3"></div>
        <div style="background-color: #9BFE9A; border-color: #9BFE9A"></div>
        <div style="background-color: #C6DEFC; border-color: #C6DEFC"></div>
        <div style="background-color: #fff; border-color: #fff"></div>
        <div style="background-color: #fff; border-color: #fff"></div>
        <div style="background-color: #C8885B; border-color: #C8885B"></div>
        <div style="background-color: #DBC594; border-color: #DBC594"></div>
        <div style="background-color: #605520; border-color: #605520"></div>
    </div>
    <h2>Color Square wth border color</h2>
    <div class="row">
        <div style="background-color: black; border-color: black"></div>
        <div style="background-color: #bf4640; border-color: #bf4640"></div>
        <div style="background-color: darkorange; border-color: darkorange"></div>
        <div style="background-color: yellow; border-color: yellow"></div>
        <div style="background-color: green; border-color: green" ></div>
        <div style="background-color: CornflowerBlue; border-color: CornflowerBlue"></div>
        <div style="background-color: #6e3db8; border-color: #6e3db8"></div>
        <div style="background-color: purple; border-color: purple"></div>
    </div>
    <div class="row">
        <div style="background-color: black; border-color: gray"></div>
        <div style="background-color: #c14446; border-color: #FC96A3"></div>
        <div style="background-color: darkorange; border-color: orange"></div>
        <div style="background-color: yellow; border-color: gold"></div>
        <div style="background-color: green; border-color: limegreen" ></div>
        <div style="background-color: CornflowerBlue; border-color: lightblue"></div>
        <div style="background-color: #6e3db8; border-color: #9885d6"></div>
        <div style="background-color: purple; border-color: #9066cc"></div>
    </div>
</body>
</html>
